{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 400px; margin: 50px auto;">
    <h2 class="text-center mb-4"><i class="fa-solid fa-key"></i> Mag-login</h2>
    <form method="POST" class="p-4 shadow-sm rounded" style="background-color: #ffffff;">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary w-100">Mag-login</button>
        </div>
    </form>
</div>
{% endblock %}
